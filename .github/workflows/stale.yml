---
# Reference: https://github.com/actions/stale#all-options

name: StaleBot

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:  # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idsecretsinherit
  schedule:
    - cron: '30 1 * * *'

jobs:

  stale:
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true  # DEBUG: toggle to false

    steps:
    - uses: actions/stale@v5   # yamllint disable-line rule:indentation
      with:
        # Debug
        debug-only: true  # DEBUG: Toggle to false
        start-date: '2022-06-23T00:00:00Z'  # ISO 8601 or RFC 2822

        # General
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        days-before-stale: 30
        days-before-close: 7
        days-before-pr-stale: -1
        days-before-pr-close: -1

        # Scope
        only-pr-labels: community

        # Issue messages
        stale-issue-message: >
          Is this issue still relevant? If so, what is blocking it? Is there anything you can do to help move it forward?

          This issue has been automatically marked as stale because it has not had recent activity.
          It will be closed if no further activity occurs. Thank you for your contributions.

        close-issue-message: >
          We are closing this issue due to inactivity.

          This action is done automatically by StaleBot.

          Please validate this is still an issue, and create a new issue with up-to-date information if any problem presists ðŸ™‚

        # PR Messages
        stale-pr-message: >
          Is this PR still relevant? If so, what is blocking it? Is there anything you can do to help move it forward?

          This issue has been automatically marked as stale because it has not had recent activity.
          It will be closed if no further activity occurs. Thank you for your contributions.

        close-pr-message: >
          We are closing this PR due to inacitvity.

          This action is done automatically by StaleBot.

          Please reach out if you need anything further. ðŸ™‚
