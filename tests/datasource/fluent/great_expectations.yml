fluent_datasources:
  my_pg_ds:
    type: postgres
    connection_string: "postgresql://userName:@hostname/dbName"
    kwargs:
      echo: True
    assets:
      my_table_asset_wo_splitters:
        id: 1fe754ee-2b5a-45cf-8c8d-2bbf9806d302
        type: table
        table_name: my_table
      with_splitter:
        id: 3cde7b60-5eb5-4612-90ea-88a65ffb5e62
        type: table
        table_name: another_table
        splitter:
          method_name: split_on_year_and_month
          column_name: my_column
      with_sorters:
        id: ddd94d36-1443-4298-b0bf-d2d7918c8f66
        type: table
        table_name: another_table
        order_by:
          - key: year
          - key: month
            reverse: true
      with_dsl_ish_sorters:
        id: 523d8416-3e91-41ea-af2f-3dbee2c44392
        type: table
        table_name: another_table
        order_by:
          - year
          - -month
  sql_taxi:
    type: sql
    connection_string: "sqlite:///./tests/test_sets/taxi_yellow_tripdata_samples/sqlite/yellow_tripdata.db"
    assets:
      my_asset:
        id: 3bb1ce41-7923-4126-a4f2-1366d0addbd9
        type: table
        table_name: yellow_tripdata_sample_2019_01
        splitter:
            column_name: pickup_datetime
            method_name: split_on_year_and_month
        order_by:
            - key: year
            - key: month
  sqlite_taxi:
    type: sqlite
    connection_string: "sqlite:///./tests/test_sets/taxi_yellow_tripdata_samples/sqlite/yellow_tripdata.db"
    assets:
      my_asset:
        id: fa713f58-9825-4b30-816b-eeda511c4b08
        type: table
        table_name: yellow_tripdata_sample_2019_01
        splitter:
            column_name: pickup_datetime
            method_name: split_on_year_and_month
        order_by:
            - key: year
            - key: month
  my_sqlite_ds_w_subs:
    type: sqlite
    connection_string: "${MY_CONN_STR}"
  my_pandas_fs_ds:
    type: pandas_filesystem
    base_directory: "."
    assets:
      my_csv_asset_w_custom_connect_options:
        id: 29733448-6e85-4506-8f03-8973e7ec1650
        type: csv
        sep: ","
        connect_options:
          glob_directive: "**/*.csv"
      my_csv_asset_with_default_connect_options:
        id: 0d80b9d6-1526-4a32-88bd-36bf864c3dc7
        type: csv
        sep: ","
  my_pandas_s3_ds:
    type: pandas_s3
    bucket: "test_bucket"
    boto3_options:
      endpoint_url: "${MY_URL}"
    assets:
      my_csv_asset_w_custom_connect_options:
        id: f0986ca8-4fc3-4a96-ba32-8633332573c3
        type: csv
        delimiter: ","
        connect_options:
          s3_delimiter: "/"
          s3_prefix: ""
          s3_max_keys: 99
      my_csv_asset_with_default_connect_options:
        id: 9ddc20a7-890d-4a13-b68c-bb6ab199c4cc
        type: csv
        delimiter: ","
  my_pandas_gcs_ds:
    type: pandas_gcs
    bucket_or_name: "test_bucket"
    gcs_options:
      filename: "${MY_FILE}"
    assets:
      my_csv_asset_w_custom_connect_options:
        id: cd2e90d4-9c1d-45c0-a335-33db5dd9e62b
        type: csv
        delimiter: ","
        connect_options:
          gcs_delimiter: "/"
          gcs_prefix: ""
          gcs_max_results: 99
      my_csv_asset_with_default_connect_options:
        id: 7c8f7952-58bc-436c-9491-71278b6b214d
        type: csv
        delimiter: ","
  my_pandas_abs_ds:
    type: pandas_abs
    azure_options:
      account_url: "${MY_URL}"
    assets:
      my_csv_asset_w_custom_connect_options:
        id: edef6f42-198d-4840-ab4b-e84a7ff2a3b8
        type: csv
        delimiter: ","
        connect_options:
          abs_container: "test"
          abs_name_starts_with: ""
          abs_delimiter: "/"
      my_csv_asset_with_default_connect_options:
        type: csv
        delimiter: ","
        connect_options:
          abs_container: "this_is_always_required"
  my_spark_fs_ds:
    type: spark_filesystem
    base_directory: "."
    assets:
      my_csv_asset_w_custom_connect_options:
        id: a09e4181-3360-47be-bae2-157d0b2d1524
        type: csv
        inferSchema: True
        connect_options:
          glob_directive: "**/*.csv"
      my_csv_asset_with_default_connect_options:
        id: 03aea090-db9d-41b7-999b-d97a71c29864
        type: csv
        infer_schema: False
  my_spark_s3_ds:
    type: spark_s3
    bucket: "test_bucket"
    boto3_options:
      endpoint_url: "${MY_URL}"
    assets:
      my_csv_asset_w_custom_connect_options:
        id: 4755fc64-1c4b-4e37-aa8f-981689ec7311
        type: csv
        connect_options:
          s3_delimiter: "/"
          s3_prefix: ""
          s3_max_keys: 99
      my_csv_asset_with_default_connect_options:
        id: f5d63686-18e6-42eb-8fa9-8ee50b13f593
        type: csv
  my_spark_gcs_ds:
    type: spark_gcs
    bucket_or_name: "test_bucket"
    gcs_options:
      filename: "${MY_FILE}"
    assets:
      my_csv_asset_w_custom_connect_options:
        id: e0edf15f-4a66-42cb-9f61-1dc31a3783fd
        type: csv
        connect_options:
          gcs_delimiter: "/"
          gcs_prefix: ""
          gcs_max_results: 99
      my_csv_asset_with_default_connect_options:
        type: csv
  my_spark_abs_ds:
    type: spark_abs
    azure_options:
      account_url: "${MY_URL}"
    assets:
      my_csv_asset_w_custom_connect_options:
        id: 6f758bdf-b030-4cdf-b059-23349589227e
        type: csv
        connect_options:
          abs_container: "test"
          abs_name_starts_with: ""
          abs_delimiter: "/"
      my_csv_asset_with_default_connect_options:
        id: a82501f5-10c3-4c9b-9985-0f8449a1e424
        type: csv
        connect_options:
          abs_container: "this_is_always_required"
  my_snowflake_ds:
    type: snowflake
    connection_string: "snowflake://user_login_name:password@account_identifier"
    assets:
      my_table_asset_wo_splitters:
        id: d8b22f50-d3f9-4d04-9b4c-cfed86b157ff
        type: table
        table_name: my_table
  my_snowflake_ds_with_connect_args:
    type: snowflake
    account: "myorganization"
    user: "testuser1"
    password: "foobarbaz"
    database: "testdb"
    schema: "public"
    warehouse: "testwh"
    role: "admin"
    numpy: true
    assets:
      my_table_asset_wo_splitters:
        id: e9ac5d80-679b-49d2-8c60-3bbf6530dbb4
        type: table
        table_name: my_table
  my_databricks_sql_ds:
    type: databricks_sql
    connection_string: "databricks://token:dapi123@abc-123.cloud.databricks.com:123/default_db?http_path=/sql/1.0/warehouses/abc123&catalog=default&schema=dev"
    assets:
      my_table_asset_wo_splitters:
        id: f2597c56-eeea-4bfd-b07c-5f35779a71e5
        type: table
        table_name: my_table
