branches:
  only:
  - master
  - develop
  - "/^\\d.*/"
language: python
cache: pip
os:
- linux
env:
  global:
  - secure: 
  - secure: 
  - secure: 
stages:
  - name: test
  - name: deploy
    if: branch = master
  - name: experimental
jobs:
  allow_failures:
    - if: os = windows
  include:
  - stage: test
    dist: trusty
    python: 3.6
    env: PANDAS=0.22.0
  - stage: test
    dist: trusty
    python: 3.6
    env: PANDAS=0.23.4
  - stage: test
    dist: trusty
    python: 3.6
#  - stage: test
#    dist: xenial
#    env: PANDAS=0.25.3
#    python: 3.7
#  - stage: test
#    dist: bionic
#    python: 3.8
  - stage: experimental
    os: windows
    name: "Python 3.6.7 on Windows"
    language: bash
    python: "3.6.7"
    before_install:
      - choco install python --version=3.6.7
      - export PATH="/c/Python36:/c/Python36/Scripts:$PATH"
      - python --version
#      - choco install postgresql10 --params '/Password:' --paramsglobal
    install:
      - pip install numpy scipy
      - if [ -z "$PANDAS" ]; then pip install pandas; else pip install pandas==$PANDAS; fi
      - pip install --upgrade pytest
      - pip install -r requirements-dev.txt
      - pip install pytest-slack
    before_script:
      - python --version
#    - psql -c 'create database test_ci;' -U postgres
    script:
      - pytest --no-sqlalchemy --no-postgresql --no-spark --slack_hook=$SLACK_WEBHOOK --slack_report_link=$TRAVIS_BUILD_WEB_URL
        --slack_channel=notifications-great_expectations tests/
    after_success:
    - python --version
  - stage: deploy
    python: 3.6
    script:
      - git tag --annotate 0.9.6 -m 0.9.6 || echo "tag exists, skipping"
    deploy:
      provider: pypi
      edge: true
      on:
        branch: master
      distributions: sdist bdist_wheel
      skip_existing: true
      username: __token__
      password:
        secure: ""
addons:
  postgresql: '9.4'
services:
- postgresql
install:
- pip install --only-binary=numpy,scipy numpy scipy
- if [ -z "$PANDAS" ]; then pip install pandas; else pip install pandas==$PANDAS; fi
- pip install -r requirements-dev.txt
- pip install pytest-slack
before_script:
- psql -c 'create database test_ci;' -U postgres
script:
- pytest --cov=great_expectations --slack_hook=$SLACK_WEBHOOK --slack_report_link=$TRAVIS_BUILD_WEB_URL
  --slack_channel=notifications-great_expectations tests/
after_success:
- coveralls
- bash <(curl -s https://codecov.io/bash)
